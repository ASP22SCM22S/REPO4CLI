name: Lock Inactive Issues

# Declare default permissions as read only.
permissions:
  contents: read

on:
  schedule:
    # Run at 08:00 every day
    - cron: '0 8 * * *'

jobs:
  lock_closed:
    runs-on: ubuntu-latest
    steps:
      - uses: angular/dev-infra/github-actions/lock-closed@3e9cd23ab02ed57d8539e90a248201ef93652abd
        with:
          lock-bot-key: ${{ secrets.LOCK_BOT_PRIVATE_KEY }}
